<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-9">
    <meta name="viewport" content="width=device-width, initial-scale=1.2">
    <title>Azure Image Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Azure Image Resizer By Preethu</h1>
    <p>Upload your image, and it will be resized automatically!</p>
    <input type="file" id="fileInput">
    <button onclick="uploadImage()">Upload</button>
    <p id="status"></p>

    <script>
        async function uploadImage() {
            const fileInput = document.getElementById("fileInput");
            if (fileInput.files.length === 0) {
                alert("Please select a file!");
                return;
            }
            
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file);

            document.getElementById("status").innerText = "Uploading...";

            try {
                const response = await fetch("https://preethufunctionapp.azurewebsites.net/api/preethuhttpfunction", {
                    method: "POST",
                    body: formData  
                });

                if (response.ok) {
                    document.getElementById("status").innerText = "Upload successful!";
                } else {
                    document.getElementById("status").innerText = "Upload failed.";
                }
            } catch (error) {
                document.getElementById("status").innerText = "Error uploading file.";
            }
        }
    </script>
</body>
</html>
